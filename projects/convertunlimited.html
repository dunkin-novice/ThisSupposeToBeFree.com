<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Unlimited Image Converter | ThisSupposeToBeFree.com</title>
    <meta name="description" content="A free, client-side tool to convert JPG, PNG, GIF, and SVG files to WebP, JPEG, or PNG with no limits. Batch convert and download as a ZIP.">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="container page-content">
        <header>
            <h1 id="main-heading">Unlimited Image Converter</h1>
            <p>The free and unlimited image converter that respects your workflow. <br>Convert JPG, PNG, GIF, and SVG files without restrictions.</p>
        </header>

        <div id="output-options">
            <div class="option-group">
                <label>Convert to:</label>
                <select id="format-select">
                    <option value="webp" selected>WebP</option>
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                </select>
            </div>
            <div class="option-group" id="quality-control">
                <label>Quality:</label>
                <select id="quality-select">
                    <option value="1.0">Similar to Original</option>
                    <option value="0.9">Little Compression</option>
                    <option value="0.75" selected>Recommended</option>
                    <option value="0.5">Best Compression</option>
                </select>
            </div>
        </div>
        
        <div id="upload-area">
            <p>Drag & drop your images here, or click to select files</p>
            <input type="file" id="file-input" multiple accept=".jpg, .jpeg, .png, .gif, .svg">
        </div>

        <div id="results-area" class="hidden">
            <div id="controls">
                <button id="convert-all-btn">Convert All to WebP</button>
                <button id="clear-all-btn">Clear All</button>
            </div>

            <div id="ad-container">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="YOUR_AD_SLOT_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
    
            <div id="image-previews"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="drag-overlay" class="hidden"><p>Drop your files anywhere to upload</p></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="/script.js"></script> <script src="/main.js"></script> </body>
</html>
